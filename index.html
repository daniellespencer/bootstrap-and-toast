<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast UI & Bootstrap</title>
    
    <link rel="stylesheet" href="https://uicdn.toast.com/tui.chart/latest/tui-chart.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

</head>
<body>

    <div class="conatiner">
        <h1>US Bank Core Metrics</h1>
                
        <div class="row align-items-center justify-content-between align-items-stretch">

            <!-- first card -->
            <div class="col-md">
              <div class="card bg-light">
                <div class="card-body">
                  <h5 class="card-title">TOTAL INQUIRIES</h5>
                  <p class="card-text">880</p>
                  <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                </div>
              </div>
            </div>

            <!-- second card -->
            <div class="col-md">
                <div class="card bg-light">
                  <div class="card-body">
                    <h5 class="card-title">TOTAL SESSIONS</h5>
                    <p class="card-text">158</p>
                    <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                  </div>
                </div>
              </div>

              <!-- third card -->
            <div class="col-md">
                <div class="card bg-light">
                  <div class="card-body">
                    <h5 class="card-title">TOTAL ACTIVE USERS</h5>
                    <p class="card-text">6</p>
                    <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                  </div>
                </div>
              </div>

              <!-- fourth card -->
            <div class="col-md">
                <div class="card bg-light">
                  <div class="card-body">
                    <h5 class="card-title">MATCH RATE</h5>
                    <p class="card-text">74.2%</p>
                    <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                  </div>
                </div>
              </div>

              <!-- fifth card -->
            <div class="col-md">
                <div class="card bg-light">
                  <div class="card-body">
                    <h5 class="card-title">AVG RESPONSE TIME</h5>
                    <p class="card-text">3.3 sec</p>
                    <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                  </div>
                </div>
              </div>

              <div id="chart-area"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://uicdn.toast.com/tui.chart/latest/tui-chart-all.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    
</body>
</html>
